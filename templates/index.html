<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>擲茭模擬器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">擲茭模擬器</h1>
        <form method="POST">
            <button type="submit" class="btn btn-danger btn-lg">擲茭</button>
        </form>

        {% if blocks %}
            <div class="mt-4">
                <p>第一片茭：<strong>{{ blocks[0] }}</strong></p>
                <p>第二片茭：<strong>{{ blocks[1] }}</strong></p>
                <h4 class="mt-3">{{ result }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
